<div class="p-2">
  <h2 class="text-center text-secondary"><strong>{{message}}</strong></h2>
  <div class="d-flex justify-content-around mt-4">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Confirm</button>
  </div>
</div>
